<!-- Partie Départ -->

<div class="container">

      <fieldset style="border:1px solid black">
      <legend><h1>Départ/Arrivée</h1></legend>

      <form method="POSTE">

      <div class="form-group">
              <label for="pays de départ"; name="pays de départ"> Pays de départ : </label>

            </div>

            </div>

            <div class="form-group">
              <label for="cp"; name="cp"> CP : </label>
              <input type="texte" name="cp" id="cp">
            </div>

            <div class="form-group">
              <label for="ville de départ" name="ville de départ"> Ville de départ : </label>
              <input type="texte" name="ville de départ" id="ville de départ">
            </div>

            <div class="form-group">
              <label for="etage" name="etage"> Étage : </label>
              <input type="texte" name="etage" id="etage">
            </div>

            <div class="form-group">
              <label for="ascenseur" name="ascenceur"> Ascenceur : </label>
                <select name="ascenceur" id="ascenseur">
                  <option value="oui">Oui</option>
                  <option value="non">Non</option>
                </select>
            </div>


    <!-- Partie Arrivée -->


    <div class="form-group">
